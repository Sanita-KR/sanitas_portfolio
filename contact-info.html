<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Info</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <img class="top col-12" src="images/grass.jpg" alt="Grass in field">
        <div class="content">
            <p>Contact Info</p>
        </div>
        <nav id="navbar">
            <a href="index.html">Home</a>
            <a href="work.html">Work</a>
            <a href="contact-info.html" class="current">Contact Info</a>
            <a href="extras.html">Extras</a>
        </nav>
        <main>
          <article>
            <h1>Feel free to contact me via this form</h1>
          </article>
          <aside>
            <form>
                <label for="first-name">First name:</label><br>
                <input type="text" id="first-name" name="first-name" value=""><br>

                <label for="last-name">Last name:</label><br>
                <input type="text" id="last-name" name="last-name" value=""><br>

                <label for="e-mail">Your e-mail:</label><br>
                <input type="email" id="e-mail" name="e-mail" value=""><br>

                <label for="message">Your Message:</label><br>
                <input type="text" id="message" name="message" value=""><br>

                <input type="submit" value="Send Message">
            </form>
          </aside>
        </main>
        <button id="myBtn"><a href="#top" style="color: white">Top</a></button>
        <footer>
            <h3>My Contact Info</h3>
            <p class="p-footer">sanita.krolle@inbox.lv</p>
        </footer>
        
        <script src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
